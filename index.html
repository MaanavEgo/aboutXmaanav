<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
    }

    h1 {
        margin-top: 25px;
        font-size: 40px;
        color: #00ff80;
        text-shadow: 0 0 25px #00ff80;
    }

    .button-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        margin-top: 40px;
        padding-bottom: 50px;
    }

    .card {
        width: 180px;
        height: 180px;
        background: rgba(0, 255, 128, 0.1);
        border: 2px solid #00ff80;
        border-radius: 18px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 20px #00ff80;
        transition: 0.25s;
    }

    .card:hover {
        transform: scale(1.08);
        box-shadow: 0 0 35px #00ff80;
    }

    .logo {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: #00ff80;
        animation: glow 1.6s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #00ff80; }
        to { box-shadow: 0 0 25px #00ff80; }
    }

    .card a {
        margin-top: 12px;
        text-decoration: none;
        font-size: 18px;
        color: #00ff80;
        font-weight: bold;
    }
</style>
</head>
