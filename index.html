<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(120deg, #00111a, #002233, #003344);
        background-size: 400% 400%;
        animation: bgmove 12s ease infinite;
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
    }

    @keyframes bgmove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        margin-top: 25px;
        font-size: 40px;
        color: #00ff80;
        text-shadow: 0 0 25px #00ff80;
    }

    .button-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        margin-top: 40px;
        padding-bottom: 50px;
    }

    .card {
        width: 190px;
        height: 200px;
        background: rgba(0, 255, 128, 0.12);
        border: 2px solid #00ff80;
        border-radius: 18px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 25px #00ff80;
        transition: 0.25s;
    }

    .card:hover {
        transform: scale(1.12);
        box-shadow: 0 0 45px #00ff80;
    }

    .logo {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        background: radial-gradient(circle, #00ff80 0%, #00884a 70%);
        animation: glow 1.2s infinite alternate, spin 4s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px #00ff80; }
        to { box-shadow: 0 0 25px #00ff80; }
    }

    .card a {
        margin-top: 12px;
        text-decoration: none;
        font-size: 18px;
        color: #00ff80;
        font-weight: bold;
    }
</style>
</head>
